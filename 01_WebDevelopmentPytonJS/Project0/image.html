<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li class="navbarItem">
          <a href="index.html">Google Search</a>
        </li>
        <li class="navbarItem">
          <a href="advance.html">Advance Search</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <!--imagem do google-->
      <img
        src="assets/images/Google_Images_2015_logo.svg.png"
        alt="Google icon"
        width="300"
      />
    </div>
    <form action="https://google.com/search">
      <input class="inputText" type="text" name="q" />
            <!-- mudar a busca -->
            <input type="hidden" name="tbm" value="isch" />
      <div class="container">
        <input class="inputSubmit" type="submit" value="Google Image" />
      </div>
    </form>
  </body>
</html>
